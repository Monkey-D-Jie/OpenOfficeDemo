group 'com.jf.myDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5
ext {
    jodconverterVersion = '4.1.0'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.jodconverter:jodconverter-local:$jodconverterVersion"
}
